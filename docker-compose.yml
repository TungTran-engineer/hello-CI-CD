version: "3.8"

services:
  traveller-app:
    build: .
    container_name: traveller-app
    restart: always
    ports:
      - "80:3000"   # nếu là React (CRA mặc định 3000)
      # hoặc "80:8080" nếu backend chạy ở 8080
    volumes:
      - ./src:/app/src
      - /app/node_modules   # tránh ghi đè node_modules
    environment:
      NODE_ENV: development
    command: npm start   # frontend React
    # hoặc command: npm run dev   # backend Node.js với nodemon
